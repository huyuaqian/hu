<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>填写信息,会员注册</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/scss.css"/>
</head>
<body>
	<!--头部-->
	<div class="login_width">
		<div class="regheader">
			<div class="logo">
				<a href="#"><img src="https://passport.womai.com/upload/2018/4/25/20180425101820283.png"/></a>
			</div>			
			<div class="header_title">
				欢迎注册
			</div>
			<div class="header_tip">
				<span>已有我买网账户？</span>
				<a href="#">请登录</a>
			</div>
		</div>
		<div class="hr"></div>
		<!--主题-->
		<div class="main">
			<div class="main_bg">
				<a href="#"><img src="https://passport.womai.com/upload/2019/2/20/20190220095203411.jpg"/></a>
			</div>
			<div class="formbox">
				<div class="boxborder">
					<div class="logincontent">
						<div class="loginbox">
							<form id="regform">
								<div class="regbox">
									<label for="regphone">邮箱/手机号</label>
									<input type="text" name="regphone" id="regphone"/>
								</div>
								<div class="regbox">
									<label for="regname">用户名</label>
									<input type="text" name="regname" id="regname"/>
								</div>
								<div class="regbox">
									<label for="regpass">密码</label>
									<input type="text" name="regpass" id="regpass"/>
								</div>
								<div class="regbox">
									<label for="regpassword">确认密码</label>
									<input type="text" name="regpassword" id="regpassword"/>
								</div>
								<div class="uagree">
									<div class="agreebox">
										<span>
											<input type="checkbox" name="agreencheck" id="agreencheck"/>
										</span>我同意
										<a href="#">《用户服务协议》</a>
										和<a href="#">《我买网隐私协议》</a>
									</div>
								</div>
								<input type="submit" name="regsubmit" id="regsubmit" value="立即注册" />
								<span id="yaoqing">
									我有邀请码>
								</span>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--底部-->
	<div class="regfooter"></div>
	<script src="script/thirdplugins/jquery.js"></script>
	<script src="script/thirdplugins/jquery.validate.js"></script>
	<script src="script/js/registor.js"></script>
</body>
</html>
