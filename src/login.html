<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/scss.css"/>
</head>
<body>
	<!--头部-->
	<div class="login_width">
		<div class="header">		
			<a href="#"><img src="https://passport.womai.com/upload/2018/4/25/20180425101820283.png"/></a>	
			<div class="hr"></div>
		</div>
		<!--主题-->
		<div class="main">
			<div class="main_bg">
				<a href="#"><img src="https://passport.womai.com/upload/2019/2/20/20190220095203411.jpg"/></a>
			</div>
			<div class="formbox">
				<div class="boxborder">
					<div class="logincontent">
						<div class="logintitle">
							请登录中粮我买网
						</div>
						<div class="loginbox">
							<form>
								<div class="userbox">
									<label for="username">用户名/邮箱/手机号</label>
									<input type="text" name="username" id="username"/>
									<i></i>
									<div class="forgetbox">
										<p><a href="#">忘记登录密码？</a></p>
									</div>
								</div>								
								<div class="userbox">
									<label for="password">密码</label>
									<input type="text" name="password" id="password"/>
									<i></i>
								</div>
								<div class="btn">
									<input type="submit" name="submitbtn" id="submitbtn" value="登录" />
									<a href="#">注册</a>
								</div>								
							</form>
							<div class="ccount">
								<span>使用合作伙伴账号登录我买网</span>
								<ul>
									<li>
										<i></i>
										<a href="#">QQ</a>
									</li>
									<li>
										<i></i>
										<a href="#">人人网</a>
									</li>
									<li>
										<i></i>
										<a href="#">开心网</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
	</div>
	
	<!--底部-->
	<div class="logfooter"></div>
	<script src="script/thirdplugins/jquery.js"></script>
	<script type="text/javascript">
		$('.logfooter').load('footer.html');
	</script>
</body>
</html>
